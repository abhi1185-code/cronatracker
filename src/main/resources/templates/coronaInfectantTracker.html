<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <!--<title th:text="#{view.index.title}">Welcome!</title>-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <div class="hero-unit">
        <h3>Cororna Virus Tracker Application</h3>
        <p>
            This Application lists the current number of cases reported across the globe
            Get started quickly by signing up.
        </p>
    </div>
    <div><span><h1>  <span th:text="${totalCases}"></span> </h1></span>
        <span><h3>Total cases reported as of today</h3> </span>
        <span><h3>Total cases reported as of today  <span th:text="${totalCasesInLastDay}"></span> </h3> </span>
    </div>

    <div layout:fragment="content">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>State</td>
                <td>Country</td>
                <td>Total Cases Reported</td>
                <td>Changes Since Last Day</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coronaInfectedPeopleData : ${coronaInfectedPeopleData}">
                <td id="state" th:text="${coronaInfectedPeopleData.state}"></td>
                <td th:text="${coronaInfectedPeopleData.country}"></td>
                <td th:text="${coronaInfectedPeopleData.totalCasesReported}"></td>
                <td th:text="${coronaInfectedPeopleData.caseReportedInLastDay}"></td>

            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
